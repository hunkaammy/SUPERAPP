<!DOCTYPE html>
<html>
<head>
    <title>Journal Entries Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="date"] {
            cursor: pointer;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            padding: 5px;
            filter: invert(0.5);
            transition: 0.3s;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            filter: invert(0.7);
        }

        input[type="date"]:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .entries-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .entry-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .entry-card:hover {
            transform: translateY(-5px);
        }

        .entry-date {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .entry-text {
            color: #34495e;
            margin-bottom: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .entry-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-weight: 600;
        }

        .edit-btn {
            background: #f1c40f;
            color: #2c3e50;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .no-entries {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
            padding: 20px;
            background: white;
            border-radius: 15px;
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .success {
            background: #2ecc71;
        }

        .error {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .entries-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Journal</h1>
            <p>Record and manage your daily thoughts and experiences</p>
        </div>

        <div class="form-container">
            <form id="myForm">
                <div class="form-group">
                    <label for="dateInput">Date</label>
                    <input type="date" id="dateInput" required>
                </div>
                <div class="form-group">
                    <label for="textInput">Your Thoughts</label>
                    <textarea id="textInput" placeholder="Write your thoughts here..." required></textarea>
                </div>
                <button type="submit" id="submitBtn" class="submit-btn">
                    <i class="fas fa-save"></i> Save Entry
                </button>
            </form>
        </div>

        <div class="entries-container" id="savedEntries"></div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script>
        const form = document.getElementById('myForm');
        const dateInput = document.getElementById('dateInput');
        const savedEntriesDiv = document.getElementById('savedEntries');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        let editingId = null;

        // Initialize entries array in localStorage
        if (!localStorage.getItem('entries')) {
            localStorage.setItem('entries', JSON.stringify([]));
        }

        // Set today's date as default
        dateInput.valueAsDate = new Date();

        // Format date for display
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-GB');
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.opacity = '1';
            statusMessage.style.animation = 'slideIn 0.5s ease-out';
            
            setTimeout(() => {
                statusMessage.style.opacity = '0';
            }, 3000);
        }

        // Save or update entry
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = dateInput.value;
            const text = document.getElementById('textInput').value;

            let entries = JSON.parse(localStorage.getItem('entries'));

            if (editingId !== null) {
                const index = entries.findIndex(entry => entry.id === editingId);
                if (index !== -1) {
                    entries[index] = {
                        id: editingId,
                        date: date,
                        text: text,
                        lastModified: new Date().toISOString()
                    };
                }
                editingId = null;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Entry';
                showStatus('Entry updated successfully!', 'success');
            } else {
                const newEntry = {
                    id: Date.now(),
                    date: date,
                    text: text,
                    created: new Date().toISOString(),
                    lastModified: new Date().toISOString()
                };
                entries.push(newEntry);
                showStatus('New entry saved!', 'success');
            }

            localStorage.setItem('entries', JSON.stringify(entries));
            displayEntries();
            form.reset();
            dateInput.valueAsDate = new Date();
        });

        // Display entries
        function displayEntries() {
            const entries = JSON.parse(localStorage.getItem('entries'));
            
            if (entries.length === 0) {
                savedEntriesDiv.innerHTML = `
                    <div class="no-entries">
                        <i class="fas fa-book-open fa-2x"></i>
                        <p>No entries yet. Start writing your thoughts!</p>
                    </div>`;
                return;
            }

            savedEntriesDiv.innerHTML = entries
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(entry => `
                    <div class="entry-card">
                        <div class="entry-date">
                            <i class="far fa-calendar"></i> ${formatDate(entry.date)}
                        </div>
                        <div class="entry-text">${entry.text}</div>
                        <div class="entry-actions">
                            <button onclick="editEntry(${entry.id})" class="action-btn edit-btn">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button onclick="deleteEntry(${entry.id})" class="action-btn delete-btn">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        // Edit entry
        function editEntry(id) {
            const entries = JSON.parse(localStorage.getItem('entries'));
            const entry = entries.find(entry => entry.id === id);
            
            if (entry) {
                dateInput.value = entry.date;
                document.getElementById('textInput').value = entry.text;
                editingId = id;
                submitBtn.innerHTML = '<i class="fas fa-edit"></i> Update Entry';
                dateInput.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Delete entry
        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                let entries = JSON.parse(localStorage.getItem('entries'));
                entries = entries.filter(entry => entry.id !== id);
                localStorage.setItem('entries', JSON.stringify(entries));
                displayEntries();
                showStatus('Entry deleted!', 'error');
            }
        }

        // Load entries when page loads
        window.onload = function() {
            displayEntries();
        };
    </script>
</body>
</html>
